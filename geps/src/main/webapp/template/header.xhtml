<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:form>
	<p:menubar>
		<p:menuitem value="Home" icon="ui-icon-home" url="home.xhtml" />
		<!-- TESTADOS -->
		<p:menuitem value="Serviços" icon="ui-icon-document" url="novoServico.xhtml" rendered="#{request.isUserInRole('FUNCIONARIO')}"/>
		<p:menuitem value="Novo Professor" icon="ui-icon-document" url="cadastrarProfessor.xhtml"  rendered="#{request.isUserInRole('FUNCIONARIO')}"/>
		<p:menuitem value="Novo Estagiário" icon="ui-icon-document" url="cadastrarEstagiario.xhtml"  rendered="#{request.isUserInRole('FUNCIONARIO')}"/>
		
		<p:menuitem value="Serviços" icon="ui-icon-document" url="servicesByArea.xhtml"  rendered="#{request.isUserInRole('FUNCIONARIO')}"/>
		
		<!-- PARA TESTAR -->
		<p:menuitem value="Novo Paciente" icon="ui-icon-document" url="cadastrarPaciente.xhtml" rendered="#{request.isUserInRole('FUNCIONARIO')}"/>
		<p:menuitem value="Fila de Espera" icon="ui-icon-document" url="filaEspera.xhtml" rendered="#{request.isUserInRole('FUNCIONARIO')}"/>
		<p:menuitem value="Pacientes" icon="ui-icon-document" url="pacientes.xhtml"  rendered="#{request.isUserInRole('FUNCIONARIO') || request.isUserInRole('ESTAGIARIO')}"/>
		<p:menuitem value="Realiza Servico" icon="ui-icon-document" url="realizaServico.xhtml" rendered="#{request.isUserInRole('FUNCIONARIO')}"/>
		<p:menuitem value="Acompanhar" icon="ui-icon-document" url="acompanhamento.xhtml" rendered="#{request.isUserInRole('ESTAGIARIO')}"/>
		<p:menuitem value="Evolução" icon="ui-icon-document" url="cadastrarEvolucao.xhtml" rendered="#{request.isUserInRole('ESTAGIARIO') || request.isUserInRole('PROFESSOR')}"/>
	
		<f:facet name="options">
			<p:outputLabel value="Matrícula: #{usuarioAutenticado.usuario}"/>
			<p:commandButton value="Logout" 
							icon="ui-icon-extlink"
							action="#{usuarioController.logout}" />
		</f:facet>
	</p:menubar>
</h:form>
</html>
