<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:form>
	<p:menubar>
		<p:menuitem value="Home" icon="ui-icon-home" url="home.xhtml" />
		
		<p:menuitem value="Funcionário" icon="ui-icon-document" url="listarFuncionario.xhtml"
					rendered="#{request.isUserInRole('ADMIN')}"/>
		<p:menuitem value="Serviços" icon="ui-icon-document" url="servicesByArea.xhtml"
					rendered="#{request.isUserInRole('ADMIN') || request.isUserInRole('FUNCIONARIO')}"/>
		<p:menuitem value="Professor" icon="ui-icon-document" url="professor.xhtml"
					rendered="#{request.isUserInRole('ADMIN') || request.isUserInRole('FUNCIONARIO')}"/>
		<p:menuitem value="Estagiário" icon="ui-icon-document" url="estagiario.xhtml"
					rendered="#{request.isUserInRole('ADMIN') || request.isUserInRole('FUNCIONARIO')}"/>
		<p:menuitem value="Pacientes" icon="ui-icon-document" url="pacientes.xhtml"
					rendered="#{request.isUserInRole('ADMIN') || request.isUserInRole('FUNCIONARIO')}"/>
		<p:menuitem value="Fila de Espera" icon="ui-icon-document" url="filaEspera.xhtml"
					rendered="#{request.isUserInRole('ADMIN') || request.isUserInRole('FUNCIONARIO')}"/>
		<p:menuitem value="Evolução" icon="ui-icon-document" url="cadastrarEvolucao.xhtml"
					rendered="#{request.isUserInRole('ADMIN') || request.isUserInRole('ESTAGIARIO')}"/>
		<p:menuitem value="Evolução" icon="ui-icon-document" url="visualizarEvolucao.xhtml"
					rendered="#{request.isUserInRole('ADMIN') || request.isUserInRole('PROFESSOR')}"/>
		<p:menuitem value="Relatórios" icon="ui-icon-document" url="relatorios.xhtml"
					rendered="#{request.isUserInRole('ADMIN') || request.isUserInRole('FUNCIONARIO')}"/>
		<p:menuitem value="Avaliação" icon="ui-icon-document" url="avaliacao.xhtml"
					rendered="#{request.isUserInRole('ADMIN') || request.isUserInRole('PROFESSOR')}"/>
	
		<f:facet name="options">
			<p:outputLabel value="Matrícula:&#160;#{usuarioAutenticado.usuario}&#160;"/>
			<p:commandButton value="Logout" 
							icon="ui-icon-extlink"
							action="#{usuarioController.logout}"
							ajax="false"/>
		</f:facet>
	</p:menubar>
</h:form>
</html>
