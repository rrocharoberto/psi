<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<ui:composition template="/template/layoutBase.xhtml">
	<ui:define name="content">

		<h:panelGrid id="panelGrid-seleciona-paciente" border="2" style="margin: 0 auto;min-width:700px;min-height:500px;" cellpadding="15">
		
			<h:form id="form-evolucao-paciente">
				<p:growl id="messages" life="2000" />
				
				<p:wizard flowListener="#{evolucaoController.onFlowProcess}">

					<p:tab id="tab-seleciona-paciente" title="Paciente">
					
						<p:selectOneListbox value="#{evolucaoController.paciente}" converter="#{PacienteConverter}" var="p"
											style="width:300px;height:300px;">
							<f:selectItems value="#{evolucaoController.pacientes}" var="paciente"
								itemLabel="#{paciente.dadosPessoais.nome}" itemValue="#{paciente}" />
							<p:column>
								<p:outputLabel value="#{p.dadosPessoais.nome}"/>
							</p:column>
							<p:column>
								<p:outputLabel value="#{p.idade} anos"/>
							</p:column>
						</p:selectOneListbox>
					</p:tab>
					<p:tab id="tab-seleciona-servico" title="Servico">
						<p:selectOneListbox value="#{evolucaoController.servico}" converter="#{ServicoConverter}" var="s"
											style="width:300px;height:300px;">
							<f:selectItems value="#{evolucaoController.servicos}" var="servico"
								itemLabel="#{servico.nome}" itemValue="#{servico}" />
							<p:column>
								<p:outputLabel value="#{s.nome}"/>
							</p:column>
							<p:column>
								<p:outputLabel value="#{s.convenio.nome}"/>
							</p:column>
						</p:selectOneListbox>
					</p:tab>

					<p:tab id="tab-evolucao" title="Dados da evolução">
						<h:panelGrid id="panelGrid-dados-paciente" columns="2" cellpadding="10">

							<p:outputLabel value="Nome do paciente:" for="outputLabel-nome"/>
							<p:outputLabel id="outputLabel-nome" value="#{evolucaoController.paciente.dadosPessoais.nome}"/>

							<p:outputLabel value="Servico:" for="outputLabel-servico"/>
							<p:outputLabel id="outputLabel-servico" value="#{evolucaoController.servico.nome}"/>
				
							<p:outputLabel value="Descrição da evolução" for="inputText-descricao"/>
							<p:inputTextarea id="inputText-descricao" 
											style="width:500px;height:80px;"
											value="#{evolucaoController.evolucao.descricao}"
											autofocus="true"
											required="true"
											requiredMessage="A descrição é de preenchimento obrigatório"
											maxlength="499" counterTemplate="{0} characteres restantes"
											counter="display-descricao"/>
							
							<p:spacer/>
							<h:outputText id="display-descricao" />

							<p:spacer/>
							<p:commandButton  value="Salvar dados do Paciente" 
											action="#{evolucaoController.salvarEvolucao}" 
											process="@form"
											update="messages form-evolucao-paciente"/>
						</h:panelGrid>
					</p:tab>
				</p:wizard>
			</h:form>
		</h:panelGrid>
	</ui:define>
</ui:composition>
</html>
