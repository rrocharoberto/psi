<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<ui:composition template="/template/layoutBase.xhtml">
	<ui:define name="content">
		<h2 style="text-align: center;">Cadastro de Funcionário</h2>
	
		<f:metadata>
	    	<f:event type="preRenderView" listener="#{cadastrarFuncionarioController.onload}" />
		</f:metadata>		
	
		<h:panelGrid id="panelGrid-cadastro-funcionario" border="2" style="margin: 0 auto;min-width:700px;min-height:500px;" cellpadding="15">
		
			<h:form id="form-cadastro-funcionario">
				<p:wizard flowListener="#{cadastrarFuncionarioController.onFlowProcess}">		
					<p:tab id="tab-dados-funcionario" title="Dados do Funcionário">
						<ui:include src="editarFuncionario.xhtml" />
					</p:tab>

					<p:tab id="tab-dados-usuario" title="Dados de Usuário">
						<ui:include src="cadastrarUsuario.xhtml" />
					</p:tab>
					
					<p:tab id="tab-dados-confirmar" title="Confirmação">
						<ui:include src="confirmarDadosFuncionario.xhtml" />
						<div style="text-align: center;">
							<p:commandButton  value="Salvar dados do Funcionário" 
									action="#{cadastrarFuncionarioController.salvarFuncionario}" 
									process="@this"
									update="form-cadastro-funcionario"/>
						</div>
					</p:tab>
				</p:wizard>
				
				<p:messages showDetail="true" autoUpdate="true" closable="true" severity="warn"/>
				<p:messages autoUpdate="true" closable="true" severity="error"/>		
				<p:messages showDetail="true" autoUpdate="true" closable="true" severity="info"/>
						
			</h:form>
			
		</h:panelGrid>
	</ui:define>
</ui:composition>
</html>
