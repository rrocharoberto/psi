<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
        
        <p:focus for="inputText-nome" />

		<h:panelGrid id="panelGrid-dados-paciente" columns="2" cellpadding="10">
		
			<p:outputLabel value="Nome: " for="inputText-nome"/>
	  		<p:inputText id="inputText-nome"
	  				  style="width:400px" maxlength="50"
	  				  value="#{cadastrarFilaEsperaController.currentPaciente.nome}"
	  				  required="true"
	  				  requiredMessage="O nome é de preenchimento obrigatório"/>
		
	   	    <p:outputLabel for="calendar-dataNascimento" value="Data Nascimento: " />
			<p:calendar id="calendar-dataNascimento" 
						showOn="button"
						value="#{cadastrarFilaEsperaController.currentPaciente.dataNascimento}"
						mindate="01/01/1900"
	        			maxdate="#{cadastrarFilaEsperaController.now}"
	        			required="true"
	        			pattern="dd/MM/yyyy"
						requiredMessage="A data de nascimento é de preenchimento obrigatório">
			</p:calendar>
	       		
			<p:outputLabel value="Telefone:" for="telefone" />
			<p:inputMask id="telefone"
						value="#{cadastrarFilaEsperaController.currentPaciente.telefone}"
						required="false"
	   				    requiredMessage="O telefone é de preenchimento obrigatório"
						mask="(99)99999-9999" 
						converter="PhoneNumberConverter"
						style="width:120px">
				<f:attribute name="isCellPhone" value="true"/>
			</p:inputMask>
			
			<p:outputLabel value="Encaminhamento" for="inputText-encaminhamento"/>
	        <p:inputText   id="inputText-encaminhamento" 
	            		   style="width:200px" maxlength="70" 
	            		   value="#{cadastrarFilaEsperaController.currentPaciente.encaminhamento}"
	       				   autofocus="true"
	            		   required="false"
	            		   requiredMessage="O encaminhamento é de preenchimento obrigatório"/>		
	   </h:panelGrid>
</ui:composition>
