<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
                      
		<h:panelGrid id="confirmar-dados-paciente" columns="2" cellpadding="10">

	   		<p:outputLabel value="Matrícula:"/>
			<p:outputLabel id="conf-matricula" value="#{usuarioController.usuario.matricula}"/>

	 		<p:outputLabel value="Nome:" for="conf-outputLabel-nome"/>
	 		<p:outputLabel id="conf-outputLabel-nome" value="#{estagiarioController.estagiario.nome}"/>
			
	   		<p:outputLabel value="Curso:"/>
			<p:outputLabel id="conf-curso" value="#{estagiarioController.estagiario.curso}"/>

	   		<p:outputLabel value="Data início vigência:"/>
			<p:outputLabel id="conf-inicio-vigencia" value="#{estagiarioController.estagiario.dataInicioVigencia}">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</p:outputLabel>
			
			<p:outputLabel value="Data fim da vigência:"/>
			<p:outputLabel id="conf-fim-vigencia" value="#{estagiarioController.estagiario.dataFimVigencia}">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</p:outputLabel>
			
	   		<p:outputLabel value="Comentários:"/>
			<p:outputLabel id="conf-comentarios-estagio" value="#{estagiarioController.estagiario.comentarios}"/>

	   </h:panelGrid>

</ui:composition>
