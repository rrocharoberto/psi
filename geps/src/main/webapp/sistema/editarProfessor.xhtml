<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid id="panelGrid-dados-professor" columns="2" cellpadding="10">
		
		<p:outputLabel value="Nome" for="outputLabel-nome"/>
		<p:inputText id="outputLabel-nome"
					style="width:200px" maxlength="50" 
					value="#{professorController.professor.nome}"
					required="true"
					requiredMessage="O nome é de preenchimento obrigatório"/>
				
		<p:outputLabel value="Conselho profissional" for="inputText-conselho"/>
		<p:inputText id="inputText-conselho" 
					style="width:200px" maxlength="50" 
					value="#{professorController.professor.conselhoProfissional}"
					required="true"
					requiredMessage="O conselho é de preenchimento obrigatório"/>

		<p:outputLabel value="Profissão" for="inputText-profissao"/>
		<p:inputText id="inputText-profissao" 
					style="width:200px" maxlength="50" 
					value="#{professorController.professor.profissao}"
					required="true"
					requiredMessage="A profissão é de preenchimento obrigatório"/>
					
		<p:outputLabel value="Titulação" for="inputText-titulacao"/>
		<p:inputText id="inputText-titulacao" 
					style="width:200px" maxlength="50" 
					value="#{professorController.professor.titulacao}"
					required="true"
					requiredMessage="A titulação é de preenchimento obrigatório"/>
					
		<p:outputLabel value="Serviço" for="select-servico" />
		<p:selectOneMenu id="select-servico" value="#{professorController.currentService}"
			required="true" requiredMessage="O serviço é de preenchimento obrigatório!!!">
		    <f:selectItem itemLabel="Selecione um Serviço" itemValue="" />
		    <f:selectItems value="#{professorController.services}" var="service" itemLabel="#{service.nome}" itemValue="#{service.codigoServico}" />
		</p:selectOneMenu>
	</h:panelGrid>

</ui:composition>
