<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<ui:composition template="/template/layoutBase.xhtml">
	<ui:define name="content">

		
		<h:panelGrid id="panelGrid-cadastro-professor" border="2" style="margin: 0 auto;min-width:700px;min-height:500px;" cellpadding="15">
		
			<h:form id="form-cadastro-professor">
				
				<p:wizard flowListener="#{cadastrarProfessorController.onFlowProcess}">		
					<p:tab id="tab-dados-professor" title="Dados do Professor">
						<ui:include src="editarProfessor.xhtml" />
					</p:tab>

					<p:tab id="tab-dados-usuario" title="Dados de Usuário">
						<ui:include src="cadastrarUsuario.xhtml" />
					</p:tab>
					
					<p:tab id="tab-dados-confirmar" title="Confirmação">
						<ui:include src="confirmarDadosProfessor.xhtml" />
										
						<p:commandButton  value="Salvar dados do Professor" 
									action="#{cadastrarProfessorController.salvarProfessor}" 
									process="@this"
									update="form-cadastro-professor"/>
					</p:tab>
				</p:wizard>
			</h:form>
			
			
			<h:form style="margin:auto;margin:1%;">
 			
	 			<h:panelGrid id="panelGrid-campos-form" columns="1" cellpadding="10">
		 			<p:dataTable id="dataTable-registros"
		 						 var="professor" 
		 						 value="#{cadastrarProfessorController.professorController.professores}" 
		 						 rows="15"
		 						 paginator="true"
		 						 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		                         rowsPerPageTemplate="5,10,15">
		 			
		 				<p:column headerText="Matricula">
		 					<h:outputText value="#{professor.matricula}"/>
		 				</p:column>
		 				
		 				<p:column headerText="Nome">
		 					<h:outputText value="#{professor.nome}" />
		 				</p:column>
		 				
		 				<p:column headerText="E-mail">
		 					<h:outputText value="#{professor.usuario.email}" />
		 				</p:column>
		 				
		 				<p:column headerText="Serviço">
		 					<h:outputText value="#{professor.servico.nome}" />
		 				</p:column>
		 			</p:dataTable>
	 			</h:panelGrid>
	 		</h:form>
			
		</h:panelGrid>
	</ui:define>
</ui:composition>
</html>
