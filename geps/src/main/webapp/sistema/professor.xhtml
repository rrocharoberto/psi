<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<ui:composition template="/template/layoutBase.xhtml">
	<ui:define name="content">
	
		<h:form style="margin:auto;margin:1%;">
 			<h:panelGrid id="panelGrid-campos-form" columns="1" cellpadding="10">
 			
 				<p:commandButton value="Novo Professor" icon="fa fa-plus" action="#{cadastrarProfessorController.newProfessor}" />
						
	 			<p:dataTable id="dataTable-registros"
	 						 var="professor" 
	 						 value="#{cadastrarProfessorController.professorController.professores}" 
	 						 rows="15"
	 						 emptyMessage="Nenhum professor cadastrado ainda"
	 						 paginator="true"
	 						 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	                         rowsPerPageTemplate="5,10,15">
	 			
	 				<p:column headerText="Matricula">
	 					<h:outputText value="#{professor.matricula}"/>
	 				</p:column>
	 				
	 				<p:column headerText="Nome">
	 					<h:outputText value="#{professor.nome}" />
	 				</p:column>
	 				
	 				<p:column headerText="E-mail">
	 					<h:outputText value="#{professor.usuario.email}" />
	 				</p:column>
	 				
	 				<p:column headerText="ServiÃ§o">
	 					<h:outputText value="#{professor.servico.nome}" />
	 				</p:column>
	 			</p:dataTable>
	 			
				<p:messages showDetail="true" autoUpdate="true" closable="true" severity="warn"/>
				<p:messages autoUpdate="true" closable="true" severity="error"/>		
				<p:messages showDetail="true" autoUpdate="true" closable="true" severity="info"/>
			 			
 			</h:panelGrid>
 		</h:form>
			
	</ui:define>
</ui:composition>
</html>
