<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="default.css"/>
</h:head>

<ui:composition template="/template/layoutBase.xhtml">
	<ui:define name="content">
		<h2 style="text-align: center;">Cadastro de Estagiário</h2>

		<f:metadata>
		    <f:event type="preRenderView" listener="#{cadastrarEstagiarioController.onload}" />
		</f:metadata>
		
		<h:panelGrid id="panelGrid-cadastro-estag" border="2" style="margin: 0 auto;min-width:700px;min-height:500px;">
		
			<h:form id="form-cadastro-estag">
				
				<p:wizard flowListener="#{cadastrarEstagiarioController.onFlowProcess}">
		
					<p:tab id="tab-dados-estag" title="Dados do Estagiário">
						<ui:include src="editarEstagiario.xhtml" />
					</p:tab>

					<p:tab id="tab-dados-usuario" title="Dados de Usuário">
						<ui:include src="cadastrarUsuario.xhtml" />
					</p:tab>

					<p:tab id="tab-dados-confirmar" title="Confirmação">
						<ui:include src="confirmarDadosEstagiario.xhtml" />
						<div style="text-align: center;">
							<p:commandButton  value="Salvar dados do Estagiário" 
										action="#{cadastrarEstagiarioController.salvarEstagiario}" 
										process="@this"
										update="form-cadastro-estag"/>
						</div>
					</p:tab>
				</p:wizard>
				
				<p:messages showDetail="true" autoUpdate="true" closable="true" severity="warn"/>
				<p:messages autoUpdate="true" closable="true" severity="error"/>		
				<p:messages showDetail="true" autoUpdate="true" closable="true" severity="info"/>
				
			</h:form>
		</h:panelGrid>
	</ui:define>
</ui:composition>
</html>
