<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
                      
		<h:panelGrid id="confirmar-dados-funcionario" columns="2" cellpadding="10">

	   		<p:outputLabel value="Matrícula:"/>
			<p:outputLabel id="conf-select-registro" value="#{usuarioController.usuario.matricula}"/>

	 		<p:outputLabel value="Nome:" for="conf-outputLabel-nome"/>
	 		<p:outputLabel id="conf-outputLabel-nome" value="#{funcionarioController.funcionario.nome}"/>
	       	
			<p:outputLabel value="E-mail"/>
			<p:outputLabel id="conf-select-email" value="#{usuarioController.usuario.email}"/>
			
			<p:outputLabel for="conf-calendar-dataAdmissao" value="Data Admissão:" />
			<p:outputLabel id="conf-calendar-dataAdmissao" value="#{funcionarioController.funcionario.dataAdmissao}">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</p:outputLabel>
						
	   </h:panelGrid>                  
           
</ui:composition>
