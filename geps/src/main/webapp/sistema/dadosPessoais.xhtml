<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<p:focus for="inputText-nome" />
	
	<h:panelGrid id="panelGrid-nome" columns="2" cellpadding="25">
		<p:outputLabel value="Nome: " for="inputText-nome"/>
  		<p:inputText id="inputText-nome"
  				  style="width:400px" maxlength="50"
  				  value="#{dadosPessoaisController.dadosPessoais.nome}"
  				  required="true"
  				  requiredMessage="O nome é de preenchimento obrigatório"/>

	</h:panelGrid>
	
	<h:panelGrid id="panelGrid-campos-form" columns="4" cellpadding="5">
       	
   	    <p:outputLabel value="CPF: " for="inputText-cpf"/>
   		<p:inputMask id="inputText-cpf"
					style="width:150px" maxlength="15" 
					value="#{dadosPessoaisController.dadosPessoais.cpf}"
					mask="999.999.999-99" 
					converter="CPFConverter"/>
		
   	    <p:outputLabel value="RG: " for="inputText-rg"/>
   		<p:inputMask id="inputText-rg"
					style="width:150px" maxlength="15" 
					value="#{dadosPessoaisController.dadosPessoais.rg}"
					mask="99.999.999" 
					converter="RGConverter"/>
   		
   	    <p:outputLabel for="calendar-dataNascimento" value="Data Nascimento: " />
		<p:calendar id="calendar-dataNascimento" 
					showOn="button"
					value="#{dadosPessoaisController.dadosPessoais.dataNascimento}"
					mindate="01/01/1900"
        			maxdate="#{pacienteController.now}"
        			required="true"
        			pattern="dd/MM/yyyy"
					requiredMessage="A data de nascimento é de preenchimento obrigatório">
		</p:calendar>
       		
   		<p:outputLabel value="Naturalidade:" for="inputValue-naturalidade"/>
   		<p:inputText id="inputValue-naturalidade" 
   				  style="width:180px" maxlength="20" 
   				  value="#{dadosPessoaisController.dadosPessoais.naturalidade}"/>

		<p:outputLabel for="select-uf" value="UF:" />
		<p:selectOneMenu id="select-uf" value="#{dadosPessoaisController.dadosPessoais.uf}">
           		
			<f:selectItem itemValue="AC" itemLabel="Acre - AC" />
			<f:selectItem itemValue="AL" itemLabel="Alagoas - AL" />
			<f:selectItem itemValue="AP" itemLabel="Amapá - AP" />
			<f:selectItem itemValue="AM" itemLabel="Amazonas - AM" />
			<f:selectItem itemValue="BA" itemLabel="Bahia - BA" />
			<f:selectItem itemValue="CE" itemLabel="Ceará - CE" />
			<f:selectItem itemValue="DF" itemLabel="Distrito Federal - DF" />
			<f:selectItem itemValue="ES" itemLabel="Espirito Santo - ES" />
			<f:selectItem itemValue="GO" itemLabel="Goias - GO" />
			<f:selectItem itemValue="MA" itemLabel="Maranão - MA" />
			<f:selectItem itemValue="MS" itemLabel="Mato Grosso do Sul - MS" />
			<f:selectItem itemValue="MG" itemLabel="Minas Gerais - MG" />
			<f:selectItem itemValue="PA" itemLabel="Pará - PA" />
			<f:selectItem itemValue="PB" itemLabel="Paraíba - PB" />
			<f:selectItem itemValue="PR" itemLabel="Paraná - PR" />
			<f:selectItem itemValue="PE" itemLabel="Pernambuco - PE" />
			<f:selectItem itemValue="PI" itemLabel="Piauí - PI" />
			<f:selectItem itemValue="RJ" itemLabel="Rio de Janeiro - RJ" />
			<f:selectItem itemValue="RN" itemLabel="Rio Grande do Norte - RN" />
			<f:selectItem itemValue="RS" itemLabel="Rio Grande do Sul - RS" />
			<f:selectItem itemValue="RO" itemLabel="Rondônia - RO" />
			<f:selectItem itemValue="RR" itemLabel="Roraima - RR" />
			<f:selectItem itemValue="SC" itemLabel="Santa Cataria - SC" />
			<f:selectItem itemValue="SP" itemLabel="São Paulo - SP" />
			<f:selectItem itemValue="SE" itemLabel="Sergipe - SE" />
			<f:selectItem itemValue="TO" itemLabel="Tocantins - TO" />
                       
		</p:selectOneMenu>
       		
		<p:outputLabel value="Nacionalidade:" for="inputValue-nacionalidade"/>
		<p:inputText id="inputValue-nacionalidade" 
   				  style="width:180px" maxlength="20" 
   				  value="#{dadosPessoaisController.dadosPessoais.nacionalidade}"/>
   		
   		<p:outputLabel for="selectOneRadio-sexo" value="Sexo:" />
		<p:selectOneRadio id="selectOneRadio-sexo" 
						  value="#{dadosPessoaisController.dadosPessoais.sexo}"
						  required="true"
   				     	  requiredMessage="O sexo é de preenchimento obrigatório"
   				     	  layout="grid" columns="1">
   				     
  				<f:selectItem itemLabel="Masculino" itemValue="M" />
  				<f:selectItem itemLabel="Feminino" itemValue="F" />            				
		</p:selectOneRadio>
       		
   		<p:outputLabel value="Estado Civil:" for="select-estadoCivil" />
		<p:selectOneRadio id="select-estadoCivil" 
						value="#{dadosPessoaisController.dadosPessoais.estadoCivil}"
						required="true"
   				     	requiredMessage="O estado civil é de preenchimento obrigatório"
						layout="grid" columns="4">
		
			<f:selectItem itemValue="0" itemLabel="Solteiro" />
			<f:selectItem itemValue="1" itemLabel="Casado" />
			<f:selectItem itemValue="2" itemLabel="Divorciado" />
			<f:selectItem itemValue="3" itemLabel="Viúvo" />
		</p:selectOneRadio>
       		
		<p:outputLabel value="Telefone:" for="telefone" />
		<p:inputMask id="telefone"
					value="#{dadosPessoaisController.dadosPessoais.telefone}"
					mask="(99)9999-9999" 
					converter="PhoneNumberConverter"
					style="width:120px">
			<f:attribute name="isCellPhone" value="false"/>
		</p:inputMask>      		
		
		<p:outputLabel value="Celular:" for="celular" />
		<p:inputMask id="celular"
					value="#{dadosPessoaisController.dadosPessoais.celular}"
					mask="(99)99999-9999"
					converter="PhoneNumberConverter"
					style="width:120px">
			<f:attribute name="isCellPhone" value="true"/>
		</p:inputMask>      		
		
		<p:outputLabel value="Telefone Recados:" for="telefoneRecado" />
		<p:inputMask id="telefoneRecado"
					value="#{dadosPessoaisController.dadosPessoais.telefoneRecado}"
					mask="(99)9999-9999" 
					converter="PhoneNumberConverter"
					style="width:120px">
			<f:attribute name="isCellPhone" value="false"/>
		</p:inputMask>
	</h:panelGrid>
	
</ui:composition>
