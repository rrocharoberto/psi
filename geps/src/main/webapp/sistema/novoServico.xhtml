<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	 		 	
 	<h:form id="form-cadastro-servico">	 	
 				   	 		
 		<h:panelGrid id="panelGrid-campos-form" columns="2" cellpadding="10" style="margin: 0 auto;height:400px;">
		
			<p:outputLabel value="Código do convênio" for="inputText-codigoCovenio"/>
	 		<p:inputText id="inputText-codigoCovenio"
	 					value="#{serviceController.currentConvenio.codigoConvenio}"
	 					style="width:50px"
	 					readonly="true"/>
		
 			<p:outputLabel value="Código" for="inputText-codigoServico"/>
       		<p:inputText id="inputText-codigoServico" 
       				  style="width:300px" maxlength="70" 
       				  value="#{serviceController.newService.codigoServico}"
       				  autofocus="true"
       				  required="true"
       				  requiredMessage="O código é de preenchimento obrigatório"/>

 			<p:outputLabel value="Nome" for="inputText-nome"/>
       		<p:inputText id="inputText-nome" 
       				  style="width:300px" maxlength="70" 
       				  value="#{serviceController.newService.nome}"
       				  required="true"
       				  requiredMessage="O nome é de preenchimento obrigatório"/>
         				  
       		<p:spacer/>
         		
       		<p:commandButton value="Salvar" 
       						id="commandButton-salvar"
							icon="ui-icon-gear"
							actionListener="#{serviceController.saveNewService}"
							oncomplete="PF('dialog-modal-new-service').hide();"
						 	update="form-consulta-servico"/>
 				
	 		<p:messages showDetail="false" autoUpdate="true" closable="true" severity="error"/>
 		</h:panelGrid> 			
	</h:form>
	
</ui:composition>
