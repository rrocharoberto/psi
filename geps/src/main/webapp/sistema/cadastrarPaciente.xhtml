<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<ui:composition template="/template/layoutBase.xhtml">
	<ui:define name="content">
		<h2 style="text-align: center;">Cadastro de Paciente</h2>
		
		<f:metadata>
		    <f:event type="preRenderView" listener="#{cadastrarPacienteController.onload}" />
		</f:metadata>

<!-- http://stackoverflow.com/questions/14054788/how-to-include-multiple-xhtml-pages-which-are-extending-same-template-into-a-su -->

		<h:panelGrid id="panelGrid-cadastro-paciente" border="2" style="margin: 0 auto;min-width:900px;min-height:500px;" cellpadding="10">
		
			<h:form id="form-cadastro-paciente">
				
				<p:wizard flowListener="#{cadastrarPacienteController.onFlowProcess}">
					<p:tab id="tab-dados-pessoais" title="Dados pessoais">
						<ui:include src="dadosPessoais.xhtml" />
					</p:tab>
		
					<p:tab id="tab-dados-paciente" title="Dados do paciente">
						<ui:include src="editarPaciente.xhtml" />
					</p:tab>
					
					<p:tab id="tab-dados-confirmar" title="ConfirmaÃ§Ã£o">
						<ui:include src="confirmarDadosPaciente.xhtml" />
						<div style="text-align: center;">
							<p:commandButton  value="Salvar dados do Paciente" 
										action="#{cadastrarPacienteController.salvarPaciente}" 
										process="@this"
										update="form-cadastro-paciente"/>
						</div>
					</p:tab>
				</p:wizard>
				
				<p:messages showDetail="true" autoUpdate="true" closable="true" severity="warn"/>
				<p:messages autoUpdate="true" closable="true" severity="error"/>		
				<p:messages showDetail="true" autoUpdate="true" closable="true" severity="info"/>
				
			</h:form>
		</h:panelGrid>
	</ui:define>
</ui:composition>
</html>
